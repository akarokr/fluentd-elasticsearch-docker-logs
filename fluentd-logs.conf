
<source>
    type forward
    port 24224
    bind 0.0.0.0
</source>

<match *.*>
    type stdout
</match>

<match **>
    @type elasticsearch
    logstash_format true
    host localhost
    port 9200
    user elastic
    password secret
    index_name fluentd-to-es-index
    type_name fluentd-es-type
</match>
