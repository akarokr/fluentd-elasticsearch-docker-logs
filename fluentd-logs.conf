
<source>
    type forward
    port 24224
    bind 0.0.0.0
</source>

<match *.*>
    type stdout
</match>

<match **>
    @type elasticsearch
    logstash_format true
    host 192.168.0.23
    port 9200
    user elastic
    password secret
    index_name index-jenkins-log
    type_name type-jenkins-log
</match>
