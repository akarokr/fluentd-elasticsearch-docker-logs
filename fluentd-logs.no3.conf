
<source>
    type forward
    port 24224
    bind 0.0.0.0
</source>

<match *.*>
    type stdout
</match>

<match **>
    @type elasticsearch
    logstash_format true
    host elasticsearch-xxxxxxxxxxxxxxxxx.xxxxx.elb.amazonaws.com
    port 80
    index_name fluentd-to-es-index
    type_name fluentd-es-type
</match>
