
<source>
    type forward
    port 24224
    bind 0.0.0.0
</source>

<match *.*>
    type stdout
</match>

<match **>
    @type elasticsearch
    logstash_format true
    host localhost
    port 9200
    scheme "#{ENV['ELASTICSEARCH_SCHEME'] || 'http'}"
    user "#{ENV['ELASTICSEARCH_USERNAME']}"
    password "#{ENV['ELASTICSEARCH_PASSWORD']}"
    type_name laptop-container-log
</match>
